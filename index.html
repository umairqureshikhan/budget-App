<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>my budget app</title>
  </head>
  <body>
    <h2>My Budget App</h2>

    <form id="budgetForm">
      <input type="number" id="budgetInput" placeholder="Enter your budget" />
      <button type="submit">Add Budget</button>
    </form>

    <h1>Expenses</h1>
    <form id="Expense">
      <input
        type="text"
        id="Inputdescription"
        placeholder="pls enter product"
      />
      <input type="number" id="Inputamount" placeholder="Enter price" />
      <input type="date" id="dateInput" />
      <button type="submit">Add Expenses</button>
    </form>

    <h2>Budget Overview</h2>
    <h4 id="Budgetremain">Remaining Budget: $00.00</h4>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
